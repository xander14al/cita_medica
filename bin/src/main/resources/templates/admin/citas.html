<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{admin/base :: head(pageTitle='Healthy - Citas')}">
    <title>Healthy - Citas</title>
</head>
<body>
<div th:replace="~{admin/base :: body}">
    <div th:fragment="content">
        <div class="card">
            <div class="card-header bg-green text-white">
                <h5 class="card-title mb-0">Bienvenido al Panel de Administración</h5>
            </div>
            <div class="card-body">
                <p>Seleccione una opción del menú para comenzar a gestionar el sistema.</p>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Horario</th>
                        <th>Medico</th>
                        <th>Consultorio</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Especialidad</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.idCita}"></td>
                        <td th:text="${cita.paciente.nombre}"></td>
                        <td th:text="${cita.horario.dia}"></td>
                        <td th:text="${cita.medico.nombre}"></td>
                        <td th:text="${cita.consultorio.nombre}"></td>
                        <td th:text="${cita.fecha}"></td>
                        <td th:text="${cita.hora}"></td>
                        <td th:text="${cita.especialidad.nombre}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
